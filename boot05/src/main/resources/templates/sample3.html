<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thymeleaf3</title>
<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
</head>
<body>
	<table border="1">
		<tr>
			<td>INDEX</td>
			<td>SIZE</td>
			<td>ODD/EVEN</td>
			<td>MID</td>
			<td>MNAME</td>
			<td>REGDATE</td>
		</tr>

		<tr th:each="member, iterState : ${list}">
			<td th:text="${iterState.index}" />
			<td th:text="${iterState.size}" />
			<td th:text="${iterState.odd + ' ' + iterState.even}" />
			<td th:text="${member.mid}" />
			<td th:text="${member.mname}" />
			<td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}" />
		</tr>
	</table>
</body>
</html>
